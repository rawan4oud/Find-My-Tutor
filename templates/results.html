<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
    <link rel="stylesheet" href="static/results.css">
</head>

<form method="POST">
    <body>
    <header>
        <nav>
            <ul class="nav-menu">
                <li><a href="#aboutus" class="nav-link">About Us</a></li>
                <li><a href="#contactus" class="nav-link">Contact Us</a></li>
                <li><a href="studentprofile.html?username={{ username }}" class="nav-link">My Profile</a></li>
                <li><a href="loggedin.html" class="nav-link">Logout</a></li>
            </ul>
        </nav>
    </header>
    <div class="search-box">
        <form action="/results.html" method="POST">
            <input type="text" placeholder="Search..." name="query">
            <button type="submit">Search</button>
        </form>
    </div>
    <div class="container">
        {% if results %}
        {% for result in results %}
        <div class="result">
            <div class="name">
                <h2>{{ result[0] }}</h2>
            </div>
            <p>{{ result[1] }}</p>
        </div>
        {% endfor %}
        {% else %}
        <p>No results found.</p>
        {% endif %}
    </div>
    </body>
</form>
</html>
