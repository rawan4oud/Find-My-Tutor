<!DOCTYPE html>
<html>
<head>
    <title>Find My Tutor</title>
    <link rel="stylesheet" type="text/css" href="static/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Delay the popup message by 5 seconds
            setTimeout(function() {
                $.ajax({
                    url: '/recommendations',
                    method: 'GET',
                    success: function(response) {
                        if (response.recommendations.length > 0) {
                            var message = 'We highly recommend that you try these subjects: ' + response.recommendations.join(', ');
                            var popup = $('<div></div>').text(message);
                            popup.css({
                                'position': 'fixed',
                                'bottom': '20px',
                                'right': '20px',
                                'background-color': '#f44336',
                                'color': '#fff',
                                'padding': '10px',
                                'border-radius': '5px',
                                'z-index': '9999'
                            });
                            $('#recommendations').append(popup);
                            // Hide the popup message after 10 seconds
                            popup.fadeOut(10000);
                        }
                    }
                });
            }, 5000);
        });



    </script>
</head>
<body>
<header>
    <nav>
        <ul class="nav-menu">
            <li><a href="#aboutus" class="nav-link">About Us</a></li>
            <li><a href="#contactus" class="nav-link">Contact Us</a></li>
            <li><a href="studentprofile.html?username={{ session['username'] }}" class="nav-link">My Profile</a></li>
            <li><a href="{{ url_for('logout') }}" class="nav-link">Logout</a></li>
        </ul>
    </nav>
</header>
<section class="home" id="home">
    <div class="head_container">
        <div class="box">
            <div class="text">
                {% if 'username' in session %}
                <h1>Welcome, {{ student['fullname'] }}!</h1>
                {% endif %}
                <p>Search for your own personal tutor</p>
            </div>
            <form action="/results.html" method="POST">
                <div class="search-box">
                    <input type="text" placeholder="Search..." name="query">
                    <button type="submit">Search</button>
                </div>
            </form>
        </div>
    </div>
</section>
<div id="recommendations"></div>
</body>
</html>
